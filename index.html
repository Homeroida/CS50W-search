<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header-container">
      <ul>
        <li><a href="image_search.html">Image Search</a></li>
        <li><a href="advance_search.html">Advance Search</a></li>
      </ul>
    </header>
    <div class="container">
      <img
        class="logo-picture"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="google logo"
      />

      <form action="https://www.google.com/search" method="GET">
        <div class="btn-sub">
          <input class="input-field" type="text" name="q" />
          <div class="lucky">
            <input
              class="submi"
              type="submit"
              value="Google Search"
              name="btnK"
            />
            <input
              class="submi"
              type="submit"
              value="I'm Feeling Lucky"
              name="btnI"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
