<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Search</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header-container">
      <ul>
        <li><a href="index.html">Regular Search</a></li>
        <li><a href="advance_search.html">Advance Search</a></li>
      </ul>
    </header>
    <div class="container">
      <img
        class="logo-picture"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="google logo"
      />
      <h1 id="images">images</h1>
      <form action="https://images.google.com/search" method="GET">
        <div class="btn-sub">
          <input class="input-field" type="text" name="q" />
          <input type="hidden" name="tbm" value="isch" />
          <input class="submi" type="submit" value="Google Images" />
        </div>
      </form>
    </div>
  </body>
</html>
